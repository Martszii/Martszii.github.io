    body {
      background: crimson;

      color: #232525;
      padding-top:70px;
      background: rgb(178,34,34); /* Old browsers */
      background: -moz-linear-gradient(top,  rgba(178,34,34,1) 1%, rgba(220,20,60,1) 100%); /* FF3.6-15 */
      background: -webkit-linear-gradient(top,  rgba(178,34,34,1) 1%,rgba(220,20,60,1) 100%); /* Chrome10-25,Safari5.1-6 */

      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b22222', endColorstr='#dc143c',GradientType=0 ); /* IE6-9 */

      height: 100%;
      background-size: contain;

      background-repeat: no-repeat;

    }

    #slides {
      display: none
    }

    #slides .slidesjs-navigation {
      margin-top:3px;
    }

    #slides .slidesjs-previous {
      margin-right: 5px;
      float: left;
    }

    #slides .slidesjs-next {
      margin-right: 5px;
      float: left;
    }

    .slidesjs-pagination {
      margin: 6px 0 0;
      float: right;
      list-style: none;
    }

    .slidesjs-pagination li {
      float: left;
      margin: 0 1px;
    }

    .slidesjs-pagination li a {
      display: block;
      width: 13px;
      height: 0;
      padding-top: 13px;
      background-image: url(img/pagination.png);
      background-position: 0 0;
      float: left;
      overflow: hidden;
    }

    .slidesjs-pagination li a.active,
    .slidesjs-pagination li a:hover.active {
      background-position: 0 -13px
    }

    .slidesjs-pagination li a:hover {
      background-position: 0 -26px
    }

    #slides a:link,
    #slides a:visited {
      color: #333
    }

    #slides a:hover,
    #slides a:active {
      color: #9e2020;
      opacity: .9;
    }

    .navbar {
      overflow: hidden
}
